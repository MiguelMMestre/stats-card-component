<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <figure class="hero">
      <picture>
        <source media="(min-width:550px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="Tech Office">
      </picture>
    </figure>
    <section>
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <table>
        <tbody>
          <tr>
            <th scope="col" class="title">10k+</th>
            <td class="text">companies</td>
          </tr>
          <tr>
            <th scope="col" class="title">314</th>
            <td class="text">templates</td>
          </tr>
          <tr>
            <th scope="col" class="title">12m+</th>
            <td class="text">queries</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
